# Netlify configuration for Next.js
# https://docs.netlify.com/frameworks/next-js/overview/

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js runtime handles dynamic routes, SSR, etc.
# No plugins needed - Netlify auto-detects Next.js

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects (if needed later)
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301
